paths:
  /businesses/search:
    get:
      operationId: getBusinesses
      summary: Get businesses
      description: Get businesses
      parameters:
        - name: term
          in: query
          required: false
          schema:
            type: string
        - name: location
          in: query
          required: false
          schema:
            type: string
        - name: latitude
          in: query
          required: false
          schema:
            type: string
        - name: longitude
          in: query
          required: false
          schema:
            type: string
        - name: radius
          in: query
          required: false
          schema:
            type: integer
            maximum: 40000
        - name: categories
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: locale
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            maximum: 50
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: sort_by
          in: query
          required: false
          schema:
            type: string
            enum:
              - best_match
              - rating
              - review_count
              - distance
        - name: price
          in: query
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - 1
                - 2
                - 3
                - 4
        - name: open_now
          in: query
          required: false
          schema:
            type: boolean
        - name: open_at
          in: query
          required: false
          schema:
            type: integer
#            maximum: 2147483647
        - name: attributes
          in: query
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - hot_and_new
                - request_a_quote
                - reservation
                - waitlist_reservation
                - deals
                - gender_neutral_restrooms
                - open_to_all
                - wheelchair_accessible
      x-dependencies:
        - Or(location, latitude AND longitude);
        - ZeroOrOne(open_now, open_at);
        - offset + limit <= 1000;
        - IF offset AND NOT limit THEN offset <= 980;
      responses:
        "200":
          description: Returns all businesses
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessesResult"
