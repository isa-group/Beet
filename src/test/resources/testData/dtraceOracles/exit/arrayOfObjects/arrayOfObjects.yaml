swagger: '2.0'
info:
  version: "1.4.0"
  title: sampleApi_nestedArrays
  description: "Example of API that contains inputs of primitive types (Double, String, Integer, boolean, array of string, array of double)
  in all the possible sources, excepting the body (query, path, header, form)"
host: es.us.isa
basePath: /sampleApi/v1
schemes:
  - https

securityDefinitions:
  "API Key":
    type: apiKey
    in: header
    name: SAMPLE-API-Key

security:
  - "API Key": []

paths:
  '/arrayOfObjectsEndpoint':
    x-summary: SampleEndpoint
    get:
      summary: Sample endpoint exit of type object
      operationId: arrayOfObjectsEndpoint
      description: Get sample results
      produces:
        - application/json
      parameters:
        - name: inputParameter
          in: query
          required: true
          type: string
      responses:
        '200':
          description: "Sample response"
          schema:
            $ref: '#/definitions/referenced'
definitions:
  referenced:
    title: ExampleResponse
    description: Example response
    type: object
    properties:
      stringProperty:
        type: string
      arrayOfObjectsProperty:
        type: array
        items:
          type: object
          properties:
            property1:
              type: string
            property2:
              type: string